    <script>
        // Hilbert Curve Implementation
        class HilbertCurve {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.order = 4;
                this.animationProgress = 0;
                this.animationSpeed = 0.00005; // much slower animation
                this.curves = [];
                this.currentCurveIndex = 0;
                
                this.resizeCanvas();
                this.generateMultipleCurves();
                this.animate();
                
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                if (this.curves) {
                    this.generateMultipleCurves();
                }
            }
            
            generateMultipleCurves() {
                this.curves = [];
                const numberOfCurves = 6;
                
                for (let i = 0; i < numberOfCurves; i++) {
                    const minSize = Math.min(this.canvas.width, this.canvas.height);
                    const size = minSize * (0.6 + (i % 3) * 0.3); // much bigger curves
                    
                    // Ensure curves cover the entire canvas width including far right
                    const maxX = this.canvas.width + size * 0.5; // extend well beyond right edge
                    const maxY = this.canvas.height + size * 0.5; // extend beyond bottom edge
                    
                    const x = (Math.random() * maxX) - size * 0.3; // allow more negative positioning
                    const y = (Math.random() * maxY) - size * 0.3;
                    
                    this.curves.push({
                        points: this.generateHilbert(this.order, size),
                        x: x,
                        y: y,
                        opacity: 0.08 + (i * 0.03), // slightly reduced opacity for bigger curves
                        rotation: i * Math.PI / 6,
                        rotationSpeed: 0.00003 + (i * 0.00001)
                    });
                }
                
                // Add multiple curves specifically for right side coverage
                const rightSideSize = Math.min(this.canvas.width, this.canvas.height) * 0.8;
                
                // Right side curve 1 - top right
                this.curves.push({
                    points: this.generateHilbert(this.order, rightSideSize),
                    x: this.canvas.width * 0.6, // position more to the right
                    y: this.canvas.height * 0.05,
                    opacity: 0.06,
                    rotation: Math.PI / 4,
                    rotationSpeed: 0.00002
                });
                
                // Right side curve 2 - middle right
                this.curves.push({
                    points: this.generateHilbert(this.order, rightSideSize * 1.1),
                    x: this.canvas.width * 0.7,
                    y: this.canvas.height * 0.3,
                    opacity: 0.05,
                    rotation: -Math.PI / 6,
                    rotationSpeed: 0.000015
                });
                
                // Far right edge curve - very right
                this.curves.push({
                    points: this.generateHilbert(this.order, rightSideSize * 0.9),
                    x: this.canvas.width * 0.85, // very far right
                    y: this.canvas.height * 0.15,
                    opacity: 0.07,
                    rotation: Math.PI / 3,
                    rotationSpeed: 0.000025
                });
                
                // Right bottom curve
                this.curves.push({
                    points: this.generateHilbert(this.order, rightSideSize * 0.8),
                    x: this.canvas.width * 0.75,
                    y: this.canvas.height * 0.6,
                    opacity: 0.06,
                    rotation: -Math.PI / 4,
                    rotationSpeed: 0.00003
                });
                
                // Additional right edge coverage
                this.curves.push({
                    points: this.generateHilbert(this.order, rightSideSize * 1.3),
                    x: this.canvas.width * 0.5,
                    y: this.canvas.height * 0.45,
                    opacity: 0.04,
                    rotation: Math.PI / 5,
                    rotationSpeed: 0.000018
                });
                
                // Add equivalent left side curves for balance
                const leftSideSize = Math.min(this.canvas.width, this.canvas.height) * 0.8;
                
                // Left side curve 1 - top left
                this.curves.push({
                    points: this.generateHilbert(this.order, leftSideSize),
                    x: this.canvas.width * 0.15, // position on the left
                    y: this.canvas.height * 0.05,
                    opacity: 0.06,
                    rotation: -Math.PI / 4,
                    rotationSpeed: 0.000022
                });
                
                // Left side curve 2 - middle left
                this.curves.push({
                    points: this.generateHilbert(this.order, leftSideSize * 1.1),
                    x: this.canvas.width * 0.05,
                    y: this.canvas.height * 0.3,
                    opacity: 0.05,
                    rotation: Math.PI / 6,
                    rotationSpeed: 0.000017
                });
                
                // Far left edge curve - very left
                this.curves.push({
                    points: this.generateHilbert(this.order, leftSideSize * 0.9),
                    x: -this.canvas.width * 0.1, // extend beyond left edge
                    y: this.canvas.height * 0.15,
                    opacity: 0.07,
                    rotation: -Math.PI / 3,
                    rotationSpeed: 0.000027
                });
                
                // Left bottom curve
                this.curves.push({
                    points: this.generateHilbert(this.order, leftSideSize * 0.8),
                    x: this.canvas.width * 0.1,
                    y: this.canvas.height * 0.6,
                    opacity: 0.06,
                    rotation: Math.PI / 4,
                    rotationSpeed: 0.000032
                });
                
                // Additional left edge coverage
                this.curves.push({
                    points: this.generateHilbert(this.order, leftSideSize * 1.2),
                    x: this.canvas.width * 0.25,
                    y: this.canvas.height * 0.45,
                    opacity: 0.04,
                    rotation: -Math.PI / 5,
                    rotationSpeed: 0.000020
                });
            }
            
            generateHilbert(order, size) {
                const points = [];
                const total = Math.pow(4, order);
                
                for (let i = 0; i < total; i++) {
                    const point = this.hilbertIndex(i, order);
                    points.push({
                        x: (point.x / Math.pow(2, order)) * size,
                        y: (point.y / Math.pow(2, order)) * size
                    });
                }
                
                return points;
            }
            
            hilbertIndex(index, order) {
                const points = [{ x: 0, y: 0 }];
                
                for (let i = 1; i < Math.pow(4, order); i++) {
                    points.push(this.getHilbertPoint(i, order));
                }
                
                return points[index] || { x: 0, y: 0 };
            }
            
            getHilbertPoint(index, order) {
                let x = 0, y = 0;
                let t = index;
                
                for (let i = 0; i < order; i++) {
                    const rx = 1 & (t / 2);
                    const ry = 1 & (t ^ rx);
                    
                    if (ry === 0) {
                        if (rx === 1) {
                            x = (1 << i) - 1 - x;
                            y = (1 << i) - 1 - y;
                        }
                        [x, y] = [y, x];
                    }
                    
                    x += rx << i;
                    y += ry << i;
                    t = Math.floor(t / 4);
                }
                
                return { x, y };
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.curves.forEach((curve, curveIndex) => {
                    this.ctx.save();
                    this.ctx.translate(curve.x + curve.points[0]?.x || 0, curve.y + curve.points[0]?.y || 0);
                    this.ctx.rotate(curve.rotation + this.animationProgress * curve.rotationSpeed * 1000);
                    
                    this.ctx.strokeStyle = `rgba(0, 0, 0, ${curve.opacity})`;
                    this.ctx.lineWidth = 2; // increased line width for bigger curves
                    this.ctx.lineCap = 'round';
                    this.ctx.lineJoin = 'round';
                    
                    this.ctx.beginPath();
                    
                    const totalAnimationCycles = 100; // much slower drawing cycles
                    const visiblePoints = Math.floor((this.animationProgress * totalAnimationCycles + curveIndex * 0.5) * curve.points.length) % curve.points.length;
                    
                    for (let i = 0; i <= visiblePoints; i++) {
                        const point = curve.points[i];
                        if (point) {
                            if (i === 0) {
                                this.ctx.moveTo(point.x, point.y);
                            } else {
                                this.ctx.lineTo(point.x, point.y);
                            }
                        }
                    }
                    
                    this.ctx.stroke();
                    this.ctx.restore();
                });
                
                this.animationProgress += this.animationSpeed;
                if (this.animationProgress > 1) {
                    this.animationProgress = 0;
                }
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('hilbert-canvas');
            new HilbertCurve(canvas);
        });
    </script>
